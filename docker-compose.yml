services:
  twitch-points-bot:
    image: rdavidoff/twitch-channel-points-miner-v2:latest
    container_name: twitch-points-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Persist logs on the host
      - ./logs:/app/logs
      # Mount your custom run.py
      - ./run.py:/app/run.py
    environment:
      # Override any environment variables needed
      - TZ=UTC  # Set your timezone

# Persist logs on host
volumes:
  logs:
